# ========================
# 공통 애플리케이션 설정
# ========================

# 애플리케이션 기본 설정
spring.application.name=petshop-community
server.port=8080

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Thymeleaf 설정
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 개발 편의 설정 (DevTools)
spring.devtools.restart.enabled=true

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.petshop.community.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true

# 로그 설정
logging.level.com.petshop.community=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG

# 기본 활성 프로필 지정 (로컬 개발 시 이 프로필 사용)
spring.profiles.active=local

# Spring Boot 기본 에러 페이지 비활성화 (외부 Tomcat과 충돌 방지)
server.error.whitelabel.enabled=false

# Bean 이름 중복 허용 (외부 Tomcat 배포 시 필요할 수 있음)
# 주석 해제는 필요 시 진행 (일단 주석 처리)

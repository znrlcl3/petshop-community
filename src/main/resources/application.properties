# 애플리케이션 기본 설정
spring.application.name=petshop-community
server.port=8080

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# 데이터베이스 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/petshop_community?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000

# Thymeleaf 설정
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 개발 편의 설정
spring.devtools.restart.enabled=true

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.petshop.community.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true

# 로그 설정
logging.level.com.petshop.community=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG

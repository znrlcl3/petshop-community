<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '펫샵 커뮤니티'">펫샵 커뮤니티dd</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS 순서 중요 -->
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="main-container">
            <a class="navbar-brand" th:href="@{/}">
                🐾 펫샵 커뮤니티
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border: none;">
                <span style="background: var(--primary-gradient); width: 25px; height: 3px; display: block; margin: 3px 0; border-radius: 3px;"></span>
                <span style="background: var(--primary-gradient); width: 25px; height: 3px; display: block; margin: 3px 0; border-radius: 3px;"></span>
                <span style="background: var(--primary-gradient); width: 25px; height: 3px; display: block; margin: 3px 0; border-radius: 3px;"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">🏠 홈</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            💬 커뮤니티
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/board/free/list}">💭 자유게시판dd</a></li>
                            <li><a class="dropdown-item" th:href="@{/board/qna/list}">❓ 질문답변</a></li>
                            <li><a class="dropdown-item" th:href="@{/board/review/list}">⭐ 후기게시판</a></li>
                            <li><a class="dropdown-item" th:href="@{/board/trade/list}">🛒 중고거래</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/petshop/list}">🏪 펫샵찾기</a>
                    </li>
                </ul>
                 
                <!-- 우측 메뉴 -->
                <ul class="navbar-nav">
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary me-2" th:href="@{/login}" style="padding: 8px 20px;">
                                🔑 로그인
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" th:href="@{/signup}" style="padding: 8px 20px;">
                                ✨ 회원가입
                            </a>
                        </li>
                    </th:block>
                    
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" 
                               style="background: var(--primary-gradient); color: white; border-radius: 25px; padding: 8px 16px;">
                                <span class="me-2">👤</span>
                                <span sec:authentication="name"></span>
                                <span sec:authorize="hasRole('VERIFIED')" class="badge bg-success ms-2" style="font-size: 0.6rem;">✓</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/member/profile}">👤 프로필</a></li>
                                <li><a class="dropdown-item" th:href="@{/member/posts}">📝 내 게시글</a></li>
                                <li sec:authorize="hasRole('ADMIN')"><hr class="dropdown-divider"></li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item text-danger" th:href="@{/admin/dashboard}">⚙️ 관리자 메뉴</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item">🚪 로그아웃</button>
                                    </form>
                                </li>
                            </ul>
                        </li>

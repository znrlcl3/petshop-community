<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryName} + ' - 펫샵 커뮤니티'">자유게시판 - 펫샵 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- 헤더 -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0">
                    <i class="fas fa-comments text-primary me-2"></i>
                    <span th:text="${categoryName}">자유게시판</span>
                </h2>
                <p class="text-muted mb-0">자유롭게 이야기를 나누는 공간입니다</p>
            </div>
        </div>

        <!-- 검색 폼 -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/board/free/list}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <select name="searchType" class="form-select" th:value="${searchRequest.searchType}">
                            <option value="all" th:selected="${searchRequest.searchType == 'all'}">전체</option>
                            <option value="title" th:selected="${searchRequest.searchType == 'title'}">제목</option>
                            <option value="content" th:selected="${searchRequest.searchType == 'content'}">내용</option>
                            <option value="author" th:selected="${searchRequest.searchType == 'author'}">작성자</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="keyword" class="form-control" 
                               placeholder="검색어를 입력하세요" th:value="${searchRequest.keyword}">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>검색
                        </button>
                        <a th:href="@{/board/free/list}" class="btn btn-outline-secondary">초기화</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>
                    총 <strong th:text="${posts.totalElements}">0</strong>개의 게시글
                    <span th:if="${searchRequest.hasSearchCondition()}" class="text-primary">
                        (검색결과)
                    </span>
                </span>
                <a href="/board/free/write" class="btn btn-primary btn-sm">
                    <i class="fas fa-pen me-1"></i>글쓰기
                </a>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">번호</th>
                                <th>제목</th>
                                <th style="width: 120px;">작성자</th>
                                <th style="width: 80px;">조회</th>
                                <th style="width: 80px;">좋아요</th>
                                <th style="width: 100px;">날짜</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 게시글이 없는 경우 -->
                            <tr th:if="${posts.isEmpty()}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    <div th:if="${searchRequest.hasSearchCondition()}">
                                        검색 결과가 없습니다.
                                    </div>
                                    <div th:unless="${searchRequest.hasSearchCondition()}">
                                        등록된 게시글이 없습니다.
                                    </div>
                                </td>
                            </tr>
                            
                            <!-- 게시글 목록 -->
                            <tr th:each="post, iterStat : ${posts.content}" 
                                th:class="${post.isNotice} ? 'table-warning' : ''">
                                <td class="text-center">
                                    <span th:if="${post.isNotice}" class="badge bg-danger">공지</span>
                                    <span th:unless="${post.isNotice}" 
                                          th:text="${posts.totalElements - (posts.number * posts.size) - iterStat.index}">1</span>
                                </td>
                                <td>
                                    <a th:href="@{'/board/free/view/' + ${post.id}}" 
                                       class="text-decoration-none text-dark fw-bold">
                                        <span th:if="${post.isTop}" class="badge bg-primary me-1">TOP</span>
                                        <span th:text="${post.title}">게시글 제목</span>
                                        <span th:if="${post.commentCount > 0}" class="text-primary ms-1">
                                            [<span th:text="${post.commentCount}">0</span>]
                                        </span>
                                        <span th:if="${post.hasAttachments}" class="text-secondary ms-1">
                                            <i class="fas fa-paperclip"></i>
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <span th:text="${post.authorNickname}">작성자</span>
                                    <i th:if="${post.authorVerified}" 
                                       class="fas fa-check-circle text-success ms-1" 
                                       title="인증회원"></i>
                                </td>
                                <td class="text-center" th:text="${post.viewCount}">0</td>
                                <td class="text-center">
                                    <span th:if="${post.likeCount > 0}" 
                                          class="text-danger" th:text="${post.likeCount}">0</span>
                                    <span th:if="${post.likeCount == 0}" 
                                          class="text-muted" th:text="${post.likeCount}">0</span>
                                </td>
                                <td class="text-center text-muted small" th:text="${post.timeDisplay}">12:34</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 페이징 -->
        <div th:if="${posts.totalPages > 1}" class="d-flex justify-content-center mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- 첫 페이지 -->
                    <li class="page-item" th:class="${posts.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/free/list(page=0, keyword=${searchRequest.keyword}, searchType=${searchRequest.searchType})}">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                    </li>
                    
                    <!-- 이전 페이지 -->
                    <li class="page-item" th:class="${posts.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/free/list(page=${posts.number - 1}, keyword=${searchRequest.keyword}, searchType=${searchRequest.searchType})}">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>
                    
                    <!-- 페이지 번호 -->
                    <li th:each="page : ${#numbers.sequence(T(java.lang.Math).max(0, posts.number - 2), T(java.lang.Math).min(posts.totalPages - 1, posts.number + 2))}"
                        th:class="${page == posts.number} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/board/free/list(page=${page}, keyword=${searchRequest.keyword}, searchType=${searchRequest.searchType})}"
                           th:text="${page + 1}">1</a>
                    </li>
                    
                    <!-- 다음 페이지 -->
                    <li class="page-item" th:class="${posts.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/free/list(page=${posts.number + 1}, keyword=${searchRequest.keyword}, searchType=${searchRequest.searchType})}">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                    
                    <!-- 마지막 페이지 -->
                    <li class="page-item" th:class="${posts.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/free/list(page=${posts.totalPages - 1}, keyword=${searchRequest.keyword}, searchType=${searchRequest.searchType})}">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 하단 버튼 -->
        <div class="text-center mt-4 mb-5">
            <a href="/board/free/write" class="btn btn-primary">
                <i class="fas fa-pen me-2"></i>새 글 작성
            </a>
            <a href="/" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-home me-2"></i>메인으로
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 커스텀 스크립트 -->
    <script>
        // 검색 폼 엔터 키 처리
        document.querySelector('input[name="keyword"]').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.closest('form').submit();
            }
        });

        // 페이지 로드 시 검색어 하이라이트
        document.addEventListener('DOMContentLoaded', function() {
            const keyword = '[[${searchRequest.keyword}]]';
            if (keyword && keyword.trim() !== '') {
                highlightKeyword(keyword.trim());
            }
        });

        // 검색어 하이라이트 함수
        function highlightKeyword(keyword) {
            const titleElements = document.querySelectorAll('td a[href*="/view/"]');
            titleElements.forEach(function(element) {
                const text = element.innerHTML;
                const highlightedText = text.replace(
                    new RegExp('(' + keyword + ')', 'gi'),
                    '<mark class="bg-warning">$1</mark>'
                );
                element.innerHTML = highlightedText;
            });
        }
    </script>
</body>
</html>
